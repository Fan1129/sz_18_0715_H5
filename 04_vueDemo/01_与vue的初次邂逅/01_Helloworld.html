<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./js/vue.js"></script>
    <!--1.数据单向流（数据绑定）-->
    <!--2.vue是个响应式框架-->
</head>
<body>
    <div id="app">
        <p>{{msg}}</p>
        <p>{{msg2}}</p>
    </div>

    {{msg}}
</body>
<script>
    //当引入vue.js 会在全局注册一个构造函数Vue
   var vm =  new Vue({
       el:"#app",
       data:{
           msg:"helloWold",
           msg2:"helloWold2"
       }
   })

    /*vue配置对象的data属性
        data对象中的每一个属性都会转绑给vm实例对象（数据代码）*/

    vm.msg="11";
    console.log(vm.msg)
</script>
</html>
