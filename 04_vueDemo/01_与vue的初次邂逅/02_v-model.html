<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./js/vue.js"></script>
    <!--1.数据双向流（数据双向绑定）-->
</head>
<body>
    <div id="app">
        <input type="text" v-model="msg" >
        <p>{{msg}}</p>  <!-- 插值表达式-->  <!--双大括号表达式-->
    </div>
</body>
<script>
    //当引入vue.js 会在全局注册一个构造函数Vue
   var vm =  new Vue({
       el:"#app",
       data:{
           msg:"helloWold"
       }
   })
</script>
</html>
