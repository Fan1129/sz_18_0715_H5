<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02_ref属性-1</title>
    <!--
        ref 被用来给元素或子组件注册引用信息的。引用信息将会注册在父组件的 $refs 对象上。
        如果在普通的 DOM 元素上使用，引用指向的就是 DOM 元素；
        如果用在子组件上，引用就指向组件实例
    -->
    <style>
        .red{
            color: red;
        }
    </style>

</head>
<body>
    <div id="app">
        <counter ref="one" class="red" @change="handleC"></counter>
        <counter ref="two" @change="handleC"></counter>
        <p>{{total}}</p>
    </div>
</body>
<script src="js/vue.js"></script>
<script type="application/javascript">

    Vue.component("counter",{
        template:`<p @click="handleC" class="red">{{number}}</p> `,
        data(){
            return {
                number:0
            }
        },
        methods:{
            handleC(){
                this.number++;
                this.$emit("change")
            }
        }
    })

    var app = new Vue({
        el:"#app",
        data:{
            total:0
        },
        methods:{
            handleC(){
               this.total = this.$refs.one.number + this.$refs.two.number
            }
        }
   })
</script>
</html>
